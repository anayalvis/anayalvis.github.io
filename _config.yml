# Site Info
title:              "The Plain"
description:        "The Plain is a minimalist Jekyll theme, that's it. Can't say anymore..."

# Google APIs
google_verify:      false# Your Google Verification - set to 'false' to disable
google_analytics:   UA-120512630-1 # Your Google Analytics code - set to 'false' to disable

# Author Info
author_name:        "Heiswayi Nrird"
author_email:       hnrird@gmail.com
author_gravatar:    false # Gravatar md5 hash (of email) here for logo - set to 'false' to disable
twitter_username:   HeiswayiNrird # set to 'false' to disable
github_username:    heiswayi # set to 'false' to disable

# Site Settings
url:                https://heiswayi.nrird.com # main url
baseurl:            /the-plain # for gh-pages
permalink:          /notes/:title # Post permalink
timezone:           Asia/Kuala_Lumpur # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to 'false' to disable

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile" ]
# plugins:
#   - jekyll-sitemap

plugins:
  - jekyll-remote-theme

remote_theme: heiswayi/the-plain

defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
